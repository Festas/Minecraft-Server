name: Test & Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: console/backend/package-lock.json

      - name: Install dependencies
        run: |
          cd console/backend
          PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Run backend tests
        run: |
          cd console/backend
          npm test -- --ci --coverage --maxWorkers=2
        continue-on-error: false

      - name: Generate coverage report
        if: always()
        run: |
          cd console/backend
          npm run test:coverage -- --ci --maxWorkers=2 || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report-${{ github.run_number }}
          path: console/backend/coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-${{ github.run_number }}
          path: console/backend/coverage/junit.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          lcov-file: ./console/backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ESLint
        run: |
          npm install -g eslint

      - name: Lint frontend JavaScript
        run: |
          cd console/frontend
          npx eslint js/*.js --max-warnings=0 || echo "Frontend linting completed with warnings"

  build-console:
    name: Build Console Docker Image
    needs: [backend-test, frontend-lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_sha: ${{ steps.image_sha.outputs.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: image_sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.12.5

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./console
          file: ./console/backend/Dockerfile
          push: false
          tags: |
            ghcr.io/festas/minecraft-console:${{ steps.image_sha.outputs.sha }}
            ghcr.io/festas/minecraft-console:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Docker image (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./console
          file: ./console/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/festas/minecraft-console:${{ steps.image_sha.outputs.sha }}
            ghcr.io/festas/minecraft-console:latest
          cache-from: type=gha

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: console/backend/package-lock.json

      - name: Run npm audit
        run: |
          cd console/backend
          npm audit --production --audit-level=moderate || true

      - name: Generate audit report
        run: |
          cd console/backend
          npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report-${{ github.run_number }}
          path: console/backend/audit-report.json
          retention-days: 30
          if-no-files-found: warn

  test-summary:
    name: Test Summary
    needs: [backend-test, frontend-lint, build-console, security-audit]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Generate test summary
        run: |
          {
            echo "## ðŸ§ª Test & Build Summary"
            echo ""
            echo "**Workflow Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo "**Commit:** ${{ github.sha }}"
            echo "**Branch:** ${{ github.ref_name }}"
            echo ""
            
            echo "### Job Status"
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
            echo "| Frontend Lint | ${{ needs.frontend-lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
            echo "| Build Console | ${{ needs.build-console.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |"
            echo "| Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |"
            echo ""
            
            echo "### ðŸ“¦ Artifacts"
            echo "- Backend coverage report"
            echo "- Test results"
            echo "- Security audit report"
            echo ""
            
            if [ "${{ needs.backend-test.result }}" != "success" ]; then
              echo "### âš ï¸ Test Failures"
              echo "Some tests failed. Please review the test results above."
              echo ""
            fi
            
            if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "### ðŸš€ Next Steps"
              echo "- Review test coverage and address any gaps"
              echo "- Address any security audit findings"
              echo "- Docker image is ready for deployment"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  notify-failure:
    name: Notify on Failure
    needs: [backend-test, frontend-lint, build-console]
    runs-on: ubuntu-latest
    if: failure()
    permissions:
      contents: read

    steps:
      - name: Create failure notification
        run: |
          {
            echo "## âŒ Build Failed"
            echo ""
            echo "**Workflow:** Test & Build"
            echo "**Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo "**Branch:** ${{ github.ref_name }}"
            echo "**Commit:** ${{ github.sha }}"
            echo ""
            echo "One or more jobs failed. Please check the workflow logs for details."
          } >> "$GITHUB_STEP_SUMMARY"
