services:
  minecraft-server:
    image: itzg/minecraft-server:java21
    container_name: minecraft-server
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.4"
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "true"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "${RCON_PASSWORD:-INSECURE_DEFAULT_CHANGE_ME}"
      RCON_PORT: 25575
      MOTD: "§6§l✦ §b§lFestas Builds §6§l✦ §r§f - Community Server"
      MAX_PLAYERS: 20
      DIFFICULTY: "normal"
      MODE: "survival"
      PVP: "true"
      ONLINE_MODE: "true"
      VIEW_DISTANCE: 10
      SPAWN_PROTECTION: 16
    ports:
      - "25565:25565"
    volumes:
      - minecraft_data:/data
    networks:
      - caddy-network
    healthcheck:
      test: mc-health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  minecraft_data:
    name: minecraft_data

networks:
  caddy-network:
    external: true
