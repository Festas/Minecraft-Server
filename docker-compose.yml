# ============================================================
# LOCAL DEVELOPMENT / REFERENCE ONLY
# ============================================================
# This file is provided for local development and as a reference.
#
# PRODUCTION DEPLOYMENT:
# The deploy-minecraft.yml GitHub Actions workflow generates
# its own docker-compose.yml on the server during deployment.
#
# To deploy to production:
#   GitHub Actions > Deploy Minecraft Server Container > Run workflow
#
# To test locally:
#   1. Create a .env file with RCON_PASSWORD=your_password
#   2. Run: docker compose up -d
# ============================================================

services:
  minecraft-server:
    image: itzg/minecraft-server:java21
    container_name: minecraft-server
    restart: unless-stopped
    tty: true
    stdin_open: true
    # DNS servers to avoid 127.0.0.53 resolution issues in containers
    # Required for downloading Paper MC and plugins
    # These public DNS servers are used when systemd-resolved (127.0.0.53)
    # is not accessible from within the container's network namespace
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.4"
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "true"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "${RCON_PASSWORD:-INSECURE_DEFAULT_CHANGE_ME}"
      RCON_PORT: 25575
      MOTD: "§6§l✦ §b§lFestas Builds §6§l✦ §r§f - Community Server"
      MAX_PLAYERS: 20
      DIFFICULTY: "normal"
      MODE: "survival"
      PVP: "true"
      ONLINE_MODE: "true"
      VIEW_DISTANCE: 10
      SPAWN_PROTECTION: 16
    ports:
      - "25565:25565"
    volumes:
      - minecraft_data:/data
    networks:
      - caddy-network
    healthcheck:
      test: mc-health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  minecraft_data:
    name: minecraft_data

networks:
  caddy-network:
    external: true
