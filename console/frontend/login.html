<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Console</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/minecraft-theme.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ðŸŽ® Festas Builds</h1>
                <h2>Server Console</h2>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Secure Admin Access Only</p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize CSRF token on page load
        async function initializeCSRF() {
            try {
                const response = await fetch('/api/csrf-token', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                if (!response.ok) {
                    console.error(`Failed to fetch CSRF token: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
            }
        }

        // Initialize CSRF token when page loads
        initializeCSRF();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to console home (relative path)
                    window.location.href = 'index.html';
                } else {
                    // Handle both error formats
                    let errorMsg = 'Login failed';
                    if (data.error) {
                        errorMsg = data.error;
                    } else if (data.errors && Array.isArray(data.errors)) {
                        errorMsg = data.errors.map(e => e.msg).join(', ');
                    }
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
