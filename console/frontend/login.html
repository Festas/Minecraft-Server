<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Console</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/minecraft-theme.css">
    <link rel="stylesheet" href="css/theme-light.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body class="login-page">
    <!-- Skip to Content Link for Accessibility -->
    <a href="#login-form" class="skip-to-content">Skip to login form</a>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üéÆ Festas Builds</h1>
                <h2>Server Console</h2>
                <button id="themeToggle" aria-label="Toggle theme" class="theme-toggle-login">
                    <span class="theme-icon">‚òÄÔ∏è</span>
                    <span class="theme-text">Light Mode</span>
                </button>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        required 
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message hidden"></div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Secure Admin Access Only</p>
            </div>
        </div>
    </div>

    <script src="js/animations.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
