# Nginx Configuration for BlueMap
# This reverse proxy configuration allows you to serve BlueMap on a subdomain
# Example: map.your-domain.com

# HTTP Configuration (Port 80)
server {
    listen 80;
    listen [::]:80;
    
    # TODO: Replace with your actual domain/subdomain
    server_name map.your-domain.com;
    
    # Location block for BlueMap
    location / {
        # Proxy to BlueMap's built-in web server
        proxy_pass http://localhost:8100;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass original host information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Bypass cache for WebSocket connections
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for map loading
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Optional: Redirect to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;
}

