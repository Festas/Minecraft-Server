# Nginx Configuration for Minecraft Console
# This reverse proxy configuration allows you to serve the console on a path
# Example: mc.festas-builds.com/console

# Upstream for console backend
upstream console_backend {
    server localhost:3001;
}

# HTTP Configuration (Port 80)
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name mc.festas-builds.com;
    
    # Location block for console
    location /console {
        # Proxy to console backend
        proxy_pass http://console_backend;
        
        # WebSocket support for Socket.io
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass original host information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Bypass cache for WebSocket connections
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Socket.io endpoint
    location /socket.io/ {
        proxy_pass http://console_backend;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://console_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Optional: Redirect to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;
}

