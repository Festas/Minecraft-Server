# Tips
tips:
  enabled: true
  show_on_kit_receive: true
  messages:
    - "&eTIP: Use spectator mode for smooth camera flight!"
    - "&eTIP: Freeze time with /gamerule doDaylightCycle false"
    - "&eTIP: Combine vanish + spectator for best filming experience"
    - "&eTIP: Use /replay for server-side recording"
    - "&eTIP: Client-side Replay Mod provides better quality"
    - "&eTIP: Clear weather + noon = perfect lighting"

# Commands Integration
commands:
  # Give filming kit
  give_kit: "/filmingkit"
  
  # Open quick menu
  menu: "/filmmenu"
  
  # Apply preset
  preset: "/filmpreset <name>"
  
  # Quick vanish
  vanish: "/vanish"

# Auto-actions
auto_actions:
  # Give kit on first join (creators only)
  first_join:
    enabled: true
    permission: "creator.rank"
  
  # Refresh kit on respawn
  on_respawn:
    enabled: false

# EssentialsX Kit Configuration
# Add this to EssentialsX kits.yml:
essentialsx_kit:
  name: "filming"
  delay: 0
  items:
    - "ender_eye 1 name:&dVanish_Mode lore:Right-click_to_toggle_vanish"
    - "comparator 1 name:&bGamemode_Selector"
    - "elytra 1 name:&fFlight_Toggle"
    - "clock 1 name:&eTime_Control"
    - "ice 1 name:&bFreeze_Time"
    - "sunflower 1 name:&6Weather_Control"
    - "repeater 1 name:&cReplay_Controls"
    - "ender_pearl 16 name:&5Quick_Teleport"

