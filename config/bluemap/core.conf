# BlueMap Core Configuration
# This is the main configuration file for BlueMap
# See: https://bluemap.bluecolored.de/wiki/

# Accept BlueMap's download of required libraries
accept-download: true

# Enable metrics to help improve BlueMap (anonymous usage statistics)
metrics: true

# Data folder where BlueMap stores its data
# Relative to the server root or absolute path
data: "bluemap"

# Render threads - adjust based on server CPU
# Default: number of available processor-cores
# Lower this if you experience lag during rendering
# render-thread-count: 2
