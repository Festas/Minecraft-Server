# BlueMap World Configuration Template
# This file configures how your main world (overworld) is rendered
# Copy this template for each world you want to render

# World folder name (in your server directory)
world: "world"

# Display name on the web map
name: "festas_builds Overworld"

# Dimension to render (overworld, nether, end)
dimension: "minecraft:overworld"

# Starting position for the map (spawn point)
# Format: { x: 0, y: 64, z: 0 }
# Leave commented to use world spawn
# start-pos: { x: 0, y: 64, z: 0 }

# Sky color (RGB)
# Default daylight sky color
# sky-color: { r: 0.5, g: 0.7, b: 1.0 }

# Enable cave rendering (can increase render time significantly)
# cave-detection-enabled: false

# Render quality
# Higher values = better quality but larger file sizes
# hires-tile-size: 32

# Render distance (in tiles from spawn)
# Larger values take longer to render
# render-edges: true

# Enable player markers on the map
player-markers: true

# Enable block entity markers (chests, signs, etc.)
# block-entities: true

# Festas_builds branding
# Uncomment and customize these for your server
# name-tag: "festas_builds Community Server"
# sorting: 0

# Hidden regions (protect coordinates of secret bases)
# To hide specific regions, add them here:
# hidden-regions: [
#   { type: "rect", from: { x: -1000, z: -1000 }, to: { x: 1000, z: 1000 } }
# ]
