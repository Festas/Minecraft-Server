# BlueMap Web Server Configuration
# Built-in web server for serving the map

# Enable the built-in web server
enabled: true

# Web root directory where BlueMap will store map tiles and web files
webroot: "bluemap/web"

# Port for the web server
# Default: 8100
# Make sure this port is accessible (firewall rules)
port: 8100

# IP address to bind to
# Use "0.0.0.0" to listen on all interfaces
# Use "127.0.0.1" to only allow local connections (if using reverse proxy)
ip: "0.0.0.0"

# Log HTTP requests to console
log-requests: false

# Maximum number of concurrent connections
# max-connections: 100
