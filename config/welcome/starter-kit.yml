# Starter Kit Configuration for festas_builds
# Given to new players on their first join

# Main Starter Kit
starter_kit:
  enabled: true
  name: "&6festas_builds Starter Kit"
  
  # Items in the kit
  items:
    # Tools
    - type: diamond_pickaxe
      amount: 1
      name: "&bBuilder's Pickaxe"
      lore:
        - "&7Start your building journey!"
        - "&7festas_builds community"
      enchantments:
        efficiency: 3
        unbreaking: 2
    
    - type: diamond_axe
      amount: 1
      name: "&bBuilder's Axe"
      lore:
        - "&7Chop wood efficiently!"
      enchantments:
        efficiency: 3
        unbreaking: 2
    
    - type: diamond_shovel
      amount: 1
      name: "&bBuilder's Shovel"
      lore:
        - "&7Dig faster!"
      enchantments:
        efficiency: 3
        unbreaking: 2
    
    # Building materials
    - type: oak_planks
      amount: 64
      name: "&eOak Planks"
    
    - type: cobblestone
      amount: 64
      name: "&7Cobblestone"
    
    - type: glass
      amount: 64
      name: "&fGlass"
    
    - type: torch
      amount: 32
      name: "&6Torches"
    
    - type: oak_log
      amount: 32
      name: "&eOak Logs"
    
    # Food
    - type: cooked_beef
      amount: 16
      name: "&cCooked Beef"
      lore:
        - "&7Stay fed while building!"
    
    - type: bread
      amount: 16
      name: "&eBread"
    
    # Special items
    - type: compass
      amount: 1
      name: "&bSpawn Compass"
      lore:
        - "&7Points to spawn"
        - "&7Use /spawn to teleport back"
    
    - type: written_book
      amount: 1
      name: "&6festas_builds Server Guide"
      author: "festas_builds"
      title: "&6Server Guide"
      pages:
        - |
          &0&lWelcome!
          
          &0Welcome to the
          &0festas_builds
          &0community server!
          
          &0This guide will help
          &0you get started.
        - |
          &0&lBasic Commands
          
          &0/spawn - Return to spawn
          &0/sethome - Set your home
          &0/home - Go home
          &0/tpa <player> - Teleport request
          &0/help - More commands
        - |
          &0&lProtecting Builds
          
          &0Use a golden shovel
          &0to claim land!
          
          &0Right-click corners
          &0to create a claim.
          
          &0/trust <player> to
          &0add friends.
        - |
          &0&lCosmetics
          
          &0Unlock cosmetics by
          &0playing and ranking up!
          
          &0/cosmetics - View hats
          &0/pp - Particle effects
          
          &0Earn ranks through
          &0playtime and events.
        - |
          &0&lCompetitions
          
          &0Weekly build
          &0competitions!
          
          &0Check /plots when
          &0a competition starts.
          
          &0Win exclusive
          &0cosmetics and ranks!
        - |
          &0&lCommunity
          
          &0Join our Discord:
          &0/discord
          
          &0Read the rules:
          &0/rules
          
          &0Be respectful and
          &0have fun building!
    
    - type: golden_shovel
      amount: 1
      name: "&6Claiming Tool"
      lore:
        - "&7Right-click corners to claim land"
        - "&7Protects your builds from grief"
        - "&7/claim for help"
  
  # Cooldown (first join only)
  cooldown: "first_join_only"
  
  # Delay before giving kit (seconds)
  delay: 5
  
  # Sound on receiving kit
  sound:
    enabled: true
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 1.0
    pitch: 1.0
  
  # Message when receiving kit
  message:
    - ""
    - "&a&l✓ &7You received the &6festas_builds Starter Kit&7!"
    - "&7Use these tools and materials to start building!"
    - ""

