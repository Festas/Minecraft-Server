# Competition Participant Kit
# Given when players join a build competition
competition_kit:
  enabled: true
  name: "&6Competition Kit"
  
  items:
    - type: oak_planks
      amount: 64
    - type: stone
      amount: 64
    - type: glass
      amount: 64
    - type: torch
      amount: 64
    - type: glowstone
      amount: 32
    - type: water_bucket
      amount: 1
    - type: lava_bucket
      amount: 1
  
  give_on_plot_claim: true
  message: "&a&l✓ &7Competition kit given! Good luck building!"

# Weekly Kit (optional, for supporters)
weekly_kit:
  enabled: false  # Set to true if you want weekly kits
  name: "&aWeekly Supporter Kit"
  permission: "kits.weekly"
  
  items:
    - type: diamond
      amount: 16
    - type: emerald
      amount: 16
    - type: gold_ingot
      amount: 32
  
  cooldown: 168  # hours (1 week)
  message: "&a&l✓ &7Weekly kit received! Come back next week!"

# Kit Commands
commands:
  # /kit - List available kits
  list:
    enabled: true
    command: "/kit"
    permission: "kits.list"
  
  # /kit <name> - Claim a kit
  claim:
    enabled: true
    permission: "kits.claim"
  
  # Admin: /kit give <player> <kit>
  give:
    enabled: true
    permission: "kits.admin"

# EssentialsX Integration
# If using EssentialsX, these kits should be defined in kits.yml
essentialsx:
  enabled: true
  use_essentials_kits: true

# Customization Options
customization:
  # Play sound when receiving kit
  play_sound: true
  sound: "ENTITY_PLAYER_LEVELUP"
  
  # Show title when receiving kit
  show_title: true
  title: "&aKit Received!"
  subtitle: "&7%kit_name%"
  
  # Hologram at spawn showing available kits
  hologram:
    enabled: false  # Requires hologram plugin
    location: "spawn"
    text:
      - "&6&lStarter Kits"
      - "&7First join: Starter Kit"
      - "&7Rank up: Special kits!"

# Notes
# - Starter kit is given once per player (first join only)
# - Rank kits are given automatically on rank-up
# - Competition kit is given when claiming a competition plot
# - All kits are EULA compliant (can be earned through gameplay)

